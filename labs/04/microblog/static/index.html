<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Microblog</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/messages.css" rel="stylesheet" type="text/css"/>
    <link href="style/form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <a href="/" id="title">Microblog</a>
    </header>
    
    <form class="complex_form" id="create_message_form">
      <div class="form_title">Post a message</div>
      <input type="text" id="post_name" class="form_element" placeholder="Enter your name" name="user_name" required/>
      <textarea rows="5" id="post_content" class="form_element" name="user_message" placeholder="Enter your message" required></textarea>
      <button type="submit" class="btn">Post your message</button>
    </form>
    
    <div id="messages">
    </div>
    
    <footer>
        <a href='/credits.html'>credits</a>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
