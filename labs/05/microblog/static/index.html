<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Microblog</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/messages.css" rel="stylesheet" type="text/css"/>
    <link href="style/form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <a href="/" id="title">Microblog</a>
        <a href="/new.html" class="btn header_btn" id="add_username">Add user</a>
    </header>
    
    <h1 id="welcome_message" class="hidden">Add a user first</h1>
    
    <form class="complex_form hidden" id="create_message_form">
      <div class="form_title">Post a message</div>
      <label class="form_element">Select user
      <select id="post_username" class="form_element">
      </select>
      </label>
      <textarea rows="5" id="post_content" class="form_element" placeholder="Enter your message" required></textarea>
      <button type="submit" class="btn">Post your message</button>
    </form>
    
    <div id="messages">
    </div>
    
    <footer>
        <a href='/credits.html'>credits</a>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
