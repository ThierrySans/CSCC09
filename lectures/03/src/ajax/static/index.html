<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ajax</title>
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link href="style/form.css" rel="stylesheet" type="text/css" />
    <script type="module" src="js/script.mjs"></script>
  </head>
  <body>
    <form id="without-ajax" class="complex_form" action="/uri" method="POST">
      <input
        class="form_element"
        name="content"
        placeholder="Enter something"
      />
      <button class="btn" type="submit">without ajax</button>
    </form>
    <form id="with-ajax-uri" class="complex_form">
      <input
        class="form_element"
        name="content"
        placeholder="Enter something"
      />
      <button class="btn" type="submit">with ajax (uri encoded)</button>
    </form>
    <form id="with-ajax-json" class="complex_form">
      <input
        class="form_element"
        name="content"
        placeholder="Enter something"
      />
      <button class="btn" type="submit">with ajax (json encoded)</button>
    </form>
    <div id="content"></div>
  </body>
</html>
