<!DOCTYPE HTML>
<head>
    <title>Canvas in action</title>
    <link href="style/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="content">
    <div class="example" id="geolocation">
        <h1>Geolocation</h1>
        <div id="georesult">
            <div id="latitude">Latitude: <span></span></div>
            <div id="longitude">Longitude: <span></span></div>
        </div>
        <button id="getgeo">Get geolocation</button>
    </div>
    <div class="example" id="localstorage">
        <h1>Local Storage</h1>
        <input class="form_element" id="username" type="text" name="username" placeholder="your name"><br>
        <textarea class="form_element" id="comment" placeholder="your comment"></textarea>
        <button id="erase_storage">Clear storage</button>
    </div>
    <div class="example" id="draganddrop">
        <h1>Drag & Drop</h1>
        <div id="fileUploader" class="container"><span>Drag a file here</span></div>
        <div id="container1" class="container dragger"></div>
    </div>
    <div class="example" id="smiley">
        <h1>Drawing on a canvas</h1>
        <button id="draw_smiley">Draw me a smiley!</button>
        <canvas></canvas>
    </div>
    <div class="example" id="drawing">
        <h1>Drawing with the mouse</h1>
        <canvas></canvas>
        <button id="erase">Erase</button>
        <button id="slow">Redraw Slow</button>
    </div>
    <div class="example" id="grayscale">
           <h1>Manipulating pixels</h1>
           <canvas></canvas>
           <button id="gray">Make it black and white!</button>
     </div>
     <div class="example" id="video">
            <h1>Video</h1>
            <video id="sourceVideo" controls>
                <source src="media/PixieGreenScreen539_512kb.mp4" />
            </video>
      </div>
      <div class="example" id="greenscreen">
             <h1>Manipulating a video</h1>
             <canvas id="hiddenCanvas"></canvas>
             <canvas id="displayCanvas"></canvas>
       </div>
       <div class="example" id="speech">
              <h1>Speech</h1>
              <button id="speech2text">Write it!</button>
              <button id="text2speech">Say it!</button>
              <textarea class="form_element" id="textarea" placeholder="Speak to me!"></textarea>
        </div>
</div>
<script src="js/smiley.js"></script>
<script src="js/draw.js"></script>
<script src="js/dragndrop.js"></script>
<script src="js/geolocation.js"></script>
<script src="js/localstorage.js"></script>
<script src="js/grayscale.js"></script>
<script src="js/video.js"></script>
<script src="js/speech.js"></script>
</body>
</html>
